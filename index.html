<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="img/Logo.png" alt="Logo">
            <span id="brand">Toboolist</span>
        </header>
        <main>
            <div id=subcontainer>
            <section id="intro">
                <button class="add task">Add Task</button>
                <button class="add section">Add Section</button>
            </section>
            <section class= "sezione newtask">
                <h3>&blacktriangledown; New Task</h3>
                <span class="round checkmark">&checkmark;</span>


            </section>
            <section class="sezione today">
                <h3>&blacktriangledown; Today</h3>
                <span class="round checkmark">&checkmark;</span>
                <span class="round checkmark">&checkmark;</span>
                <span class="round cross">&cross;</span>
                <span class="round checkmark">&checkmark;</span>

            </section>
            <section class="sezione upcoming">
                <h3>&blacktriangledown; Upcoming</h3>

            </section>
        </div>
        </main>
    </div>
    
</body>
</html>
